<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Mustache:胡须（双大括号语法） 
  -->
  <div id='app'>
    <h2>{{message}}</h2>
    <h2>{{message}}，yzh</h2>
    <!-- mustache语法中，不仅仅可以直接写变量，也可以写一些简单的表达式 -->
    <h2>{{message + firstName}}</h2>
    <h2>{{message + ' ' + firstName}}</h2>
    <h2>{{message}} {{firstName}}</h2>
    <h2>{{counter * 2}}</h2>

  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
        firstName:'kobe',
        lasrName:'bryant',
        counter:100,
      }
    })
  </script>
  
</body>
</html>
