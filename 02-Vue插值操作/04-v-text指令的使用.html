<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    作用和Mustache比较相似：都是用于将数据显示在界面中
    通常情况下，接受一个string类型

    缺点不够灵活通常不用
      会覆盖掉原有内容
   -->
  <div id='app'>
    <h2>{{message}}</h2>
    <h2 v-text='message'>被覆盖掉的内容</h2>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊'
      }
    })
  </script>
</body>
</html>
