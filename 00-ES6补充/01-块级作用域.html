  <button>按钮4</button>
  <button>按钮5</button>
  <script>
    // ES5之前因为if和for都没有块级作用域的概念，所以在很多时候，我们都必须借助于function的作用域来解决应用外面变量的问题
    // 1、变量作用域：变量在什么范围内是可用
    // {
    //   var name ='why';
    //   console.log(name);
    // }
    // console.log(name);

    // // 2、没有块级作用域引起的问题:if的块级
    // var func;
    // if(true){
    //   var name = 'why';
    //   func = function(){
    //     console.log(name);
    //   }
    //   // func();
    // }
    // name = 'kobr'
    // func();
    // // console.log(name);

    var name = 'why'
    function abc(bbb){//bbb = 'why'
      console.log(bbb);
    }    
    abc(name)

    name = 'kobe'

    // 3、没有块级作用域引起的问题：for的块级
    // 4、为什么闭包可以解决问题：函数是一个作用域
    var btns = document.getElementsByTagName('button');
    for (var i = 0; i < btns.length; i++) {
      (function(i){
        btns[i].addEventListener('click',function(){
          let n = i + 1
          console.log('第' + n + '个被点击');
        })
      })(i)
    }

  </script>
