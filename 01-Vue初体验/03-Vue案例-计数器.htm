<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        新的属性：methods ，该属性用于在Vue对象中定义方法
        新的指令：@click，该指令用于监听某个元素的点击事件，并且需要指定当发生点击时，执行的方法
            （方法通常methods中定义的方法）
        @click中@是  语法糖：简写
     -->
    <div id="app">
        <h2>当前计数：{{content}}</h2>
        <!-- <button v-on:click="content++">+</button>
        <button v-on:click="content--">-</button> -->
        <button v-on:click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // proxy    使用this.局域变量在作用域内找
        const app = new Vue({
            el:'#app',
            data:{
                content:0
            },
            methods:{
                increment: function(){
                    console.log('计数器+1');
                    this.content++
                },
                decrement: function(){
                    console.log('计数器-1');
                    this.content--
                }
            }
        })
        //1、拿button元素
        //2、添加监听事件
    </script>
</body>
</html>
