<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- 我们来阅读javascript代码，会发现创建了一个Vue对象
        创建Vue对象的时候，传入了一些options:{}
            {}中包含了el属性：该属性决定了这个Vue对象挂载到哪一个元素上，
                很明显，我们这里是挂载到了id为app的元素上
            {}中包含了data属性：该属性中通常会储存一些数据
                √这些数据可以是我们直接定义出来的，比如上面这样。
                √也可能来自网络，从服务器加载出来的。
        浏览器执行代码的流程：
            执行到script标签之前显示出对应的HTML 
            执行到script标签的内容时创建Vue实例，并且对原有HTML进行解析和修改 
        并且，目前我们的代码是可以做到响应式的-->
    </div>
    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //let(变量) const(常量)
        //编程范式：声明式编程
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{//定义数据
                message:'hello yzh',
                name:'学习Vue很快乐'
            }
        })
        
        //元素js的做法（编程范式：命令式编程）
        //1、创建div元素，设置id属性
        //2、定义一个变量叫做message
        //3、将message变量放在前面的div元素中显示
        //4、修改message的数据：今天天气不错！
        //5、将修改后的数据再次替换到div元素
    </script>
</body>
</html>
